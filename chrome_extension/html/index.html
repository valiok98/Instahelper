<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instahelper</title>
</head>

<body>
    <main>
        <div class="user-information">
            <img class="user-image" src="../images/default_profile.jpg" alt="">
            <div class="user-data-count">
                <div class="data-count-item">
                    <span class='posts'>posts</span>
                    <div class="mdc-linear-progress mdc-linear-progress--indeterminate">
                        <div class="mdc-linear-progress__buffering-dots"></div>
                        <div class="mdc-linear-progress__buffer"></div>
                        <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
                            <span class="mdc-linear-progress__bar-inner"></span>
                        </div>
                        <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                            <span class="mdc-linear-progress__bar-inner"></span>
                        </div>
                    </div>
                </div>
                <div class="data-count-item">
                    <span class='followers'>followers</span>
                    <div class="mdc-linear-progress mdc-linear-progress--indeterminate">
                        <div class="mdc-linear-progress__buffering-dots"></div>
                        <div class="mdc-linear-progress__buffer"></div>
                        <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
                            <span class="mdc-linear-progress__bar-inner"></span>
                        </div>
                        <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                            <span class="mdc-linear-progress__bar-inner"></span>
                        </div>
                    </div>
                </div>
                <div class="data-count-item">
                    <span class='following'>following</span>
                    <div class="mdc-linear-progress mdc-linear-progress--indeterminate">
                        <div class="mdc-linear-progress__buffering-dots"></div>
                        <div class="mdc-linear-progress__buffer"></div>
                        <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
                            <span class="mdc-linear-progress__bar-inner"></span>
                        </div>
                        <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                            <span class="mdc-linear-progress__bar-inner"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="user-actions">
            <div class="user-action">
                <div class="mdc-text-field mdc-text-field--with-leading-icon comments">
                    <i class="material-icons mdc-text-field__icon">chat_bubble</i>
                    <input class="mdc-text-field__input" id="text-field-comments-input">
                    <div class="mdc-line-ripple"></div>
                    <label for="text-field-hero-input" class="mdc-floating-label">Comment</label>
                </div>
            </div>
            <div class="user-action">
                <div class="mdc-text-field mdc-text-field--with-leading-icon tags">
                    <i class="material-icons mdc-text-field__icon">more</i>
                    <input class="mdc-text-field__input" id="text-field-hashtag-input">
                    <div class="mdc-line-ripple"></div>
                    <label for="text-field-hero-input" class="mdc-floating-label">Hashtag</label>
                </div>
            </div>
            <div class="user-action">
                <div class="mdc-text-field mdc-text-field--with-leading-icon locations">
                    <i class="material-icons mdc-text-field__icon">location_on</i>
                    <input class="mdc-text-field__input" id="text-field-location-input">
                    <div class="mdc-line-ripple"></div>
                    <label for="text-field-hero-input" class="mdc-floating-label">Location</label>
                </div>
            </div>
        </div>
        <div class="terms-lists">
            <div class="terms-list-comments">
                <ul class="mdc-list">
                    <li class="mdc-list-item" tabindex="0">
                        <span class="mdc-list-item__text">Single-line item</span>
                        <i class="material-icons">delete</i>
                    </li>
                </ul>
            </div>
            <div class="terms-list-tags">
                <ul class="mdc-list">
                </ul>
            </div>
            <div class="terms-list-locations">
                <ul class="mdc-list">
                </ul>
            </div>
        </div>
    </main>
</body>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
<script src="https://unpkg.com/@reactivex/rxjs@6.5.2/dist/global/rxjs.umd.js"></script>
<script src="../js/background/manage-tabs.js" type="module"></script>
<link rel="stylesheet" href="../dist/index.min.css">

</html>
